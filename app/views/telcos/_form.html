<div class="panel panel-warning">
	<div class="panel-heading">
		<h3 class="panel-title">{{ header }}</h3>
	</div>
	<div class="panel-body">

		<div class="row">
			<div class="col-xs-6"><label for="name">Name:</label></div>
			<div class="col-xs-6">
				<input type="text" 
					name="name"
					ng-model="form.telco.name" 
					ng-model-options="{ updateOn: 'default blur', debounce : { 'default' : 500, blur : 0 } }"
					ng-minlength="1"
					ng-maxlength="20" 
					required />
				<div class="error-msg" ng-messages="telcoForm.name.$error" ng-messages-include="errors.html" 
						 ng-if="telcoForm.name.$dirty && telcoForm.name.$invalid">
	      </div>
			</div>
		</div>


	</div>
</div>
