<p>Telcos</p>

<p>Search: <input ng-model="query">&nbsp;&nbsp;&nbsp;
<a href="#/telcos/new">Add +</a></p>


<table class="table">
<thead>
<tr>
	<th ex-column-header column-name="id"
		display-text="#" order-by="Telco.orderBy">
	</th>

		<th ex-column-header column-name="name"
		display-text="Name" order-by="Telco.orderBy">
	</th>

	<th></th>
</tr>
</thead>
<tbody>
<tr ng-repeat="telco in Telco.telcos | filter:query | orderBy:Telco.orderBy.columnName:Telco.orderBy.descending">
	<td ng-class-odd="'odd'" ng-class-even="'even'">{{ telco.id }}</td>
	<td ng-class-odd="'odd'" ng-class-even="'even'">{{ telco.name }}</td>
	<td ng-class-odd="'odd'" ng-class-even="'even'">
		<!--a href="#/telcos/{{ telco.id }}">Details</a-->

		<!--a href="" ng-click="toggleActivation(telco, 'telcos')">
			{{ telco.active ? 'Deactivate' : 'Activate' }}
		</a-->
	</td>
</tr>
</tbody>
</table>
