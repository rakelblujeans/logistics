<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" 
		        	data-dismiss="modal" ng-click="dismiss(order)">
		        	<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		        </button>
		        <h4 class="modal-title" id="myModalLabel">Inventory Received</h4>
		      </div>
		      <div class="modal-body">
		        <div class="checkbox">
					    <label ng-repeat="phone in data.modal.phones">
					    	<input type="checkbox"
					      	name="selectedPhones[]"
					      	value="{{phone.id}}"
					      	ng-checked="data.modal.selection.indexOf(phone.id) > -1"
					      	ng-click="toggleSelection(phone.id)">
					      {{phone.inventory_id}}&nbsp;&nbsp;&nbsp;&nbsp;
					    </label>
					  </div>
		      </div><!-- modal-body -->

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal"
		        	ng-click="dismiss(order)">Cancel</button>
		        <button type="button" class="btn btn-success" 
		        	data-dismiss="modal"
		        	ng-disabled="data.modal.selection.length == 0"
							ng-click="markReceived()">
							Update &nbsp;<span class="glyphicon glyphicon-thumbs-up"></span>
						</button>
						
		      </div>
		    </div>
		  </div>
		</div><!-- end Modal -->
