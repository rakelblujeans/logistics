<div class="panel panel-warning">
	<div class="panel-heading">
		<h3 class="panel-title">{{ header }}</h3>
	</div>
	<div class="panel-body">

		<div class="row">
			<div class="col-xs-6"><label for="bt_id">Braintree ID:</label></div>
			<div class="col-xs-6">
				<input type="text" 
					name="bt_id"
					ng-model="form.card.bt_id" 
					ng-model-options="{ updateOn: 'default blur', debounce : { 'default' : 500, blur : 0 } }"
					ng-minlength="1"
					ng-maxlength="20" 
					required />
				<div class="error-msg" ng-messages="cardForm.bt_id.$error" ng-messages-include="errors.html" 
						 ng-if="cardForm.bt_id.$dirty && cardForm.bt_id.$invalid">
	      </div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6"><label for="bt_id">Last 4:</label></div>
			<div class="col-xs-6">
				<input type="text" 
					name="last4"
					ng-model="form.card.last4" 
					ng-model-options="{ updateOn: 'default blur', debounce : { 'default' : 500, blur : 0 } }"
					ng-minlength="1"
					ng-maxlength="20" 
					required />
				<div class="error-msg" ng-messages="cardForm.last4.$error" ng-messages-include="errors.html" 
						 ng-if="cardForm.last4.$dirty && cardForm.last4.$invalid">
	      </div>
			</div>
		</div>

	</div>
</div>
