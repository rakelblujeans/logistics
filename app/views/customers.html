<p>This is the customer view.</p>

<table class="table">
<thead>
<tr>
	<th>#</th>
	<th>First</th>
	<th>Last</th>
	<th>Email</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="cust in customers">
	<td>{{ cust.id }}</td>
	<td>{{ cust.fname }}</td>
	<td>{{ cust.lname }}</td>
	<td>{{ cust.email }}</td>
</tr>
</tbody>
</table>
