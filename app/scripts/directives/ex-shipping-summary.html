<div class="row">
  <h4 class="col-md-12">Shipping History</h4>
</div>

<div class="row">
  <div class="col-md-12" class="text-success" ng-if="ctrl2.doneShipping">All phones for this order have already shipped</div>
</div>

<div class="row" ng-repeat="s in ctrl2.shipments">
<div class="col-md-12">
	[{{ctrl2.data[s.id].out_on_date_display}}] {{s.qty}} phones(s) went out via {{s.delivery_type.name}}. Inventory ID(s) were: {{ctrl2.data[s.id].shipmentPhoneIds[s.id]}}
</div>
</div>
